<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Analysis App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Papa Parse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <style>
        .active-user {
            background-color: #0d6efd !important;
            color: white !important;
        }
        .user-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Main app content -->
        <div id="app-content">
            <!-- Welcome content will be dynamically inserted here -->
        </div>

        <!-- Status messages -->
        <div id="status-message" class="mt-3"></div>

        <!-- User selection area -->
        <div id="user-selection" class="mt-3 d-none"></div>

        <!-- User notes section -->
        <div id="user-notes-section" style="display: none;"></div>

        <!-- File preview area -->
        <div id="file-preview" class="mt-4">
            <!-- Table will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your custom JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="scripts/utils/file-utils.js"></script>
    <script src="scripts/utils/dom-utils.js"></script>
    <script src="scripts/views/welcome.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/views/file-view.js"></script>
    <script src="scripts/views/row-view.js"></script>
    <script src="scripts/file-updates.js"></script>

</body>
</html>
